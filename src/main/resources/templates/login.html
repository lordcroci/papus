<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <div th:replace="fragments/head :: headFragment"/>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"/>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <!-- FIRST FORM-->
            <div class="col-xs-12 col-sm-4">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <div class="text-center">
                            <h1 class="text-nowrap">Sign In</h1>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" class="form-control input-lg"
                                   placeholder="UserName" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-lg"
                                   placeholder="Password" required="true"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 mx-auto">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- SECOND FORM-->
            <div class="col-xs-12 col-sm-8 border-left border-dark mt-2 mt-sm-0">
                <form th:action="@{/signup}" method="post">
                    <fieldset>
                        <div class="text-center">
                            <h1 class="text-nowrap">Sign Up</h1>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <!-- SECOND COLUMN -->
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6">
                                <input type="text" name="email" id="email" class="form-control input-lg"
                                       placeholder="Email@example.com" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6">
                                <input type="text" name="username" class="form-control input-lg"
                                       placeholder="Username" required="true"/>
                            </div>
                        </div>
                        <!-- THIRD COLUMN-->
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6">
                                <input type="text" name="password" class="form-control input-lg"
                                       placeholder="Password" required="true"/>
                            </div>

                            <div class="form-group col-xs-12 col-sm-6">
                                <input type="text" name="confirmPassword" class="form-control input-lg"
                                       placeholder="Confirm Password" required="true"/>
                            </div>


                        </div>
                        <div class="col-xs-12 col-sm-6 mx-auto">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 mx-auto">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footerFragment"/>
</body>
</html>
